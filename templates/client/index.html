<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {% include 'client/headerfiles.html' %}
</head>
<body>
{% include 'client/navbar.html' %}
<section class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="height: 80vh;"
                     src="https://149349728.v2.pressablecdn.com/wp-content/uploads/2019/07/ehimetalor-unuabona-_7HU079sGNw-unsplash-e1563821003950.jpg"
                     alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 80vh;"
                     src="https://idsb.tmgrup.com.tr/ly/uploads/images/2021/03/12/99781.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 80vh;"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV8kKo-E0X477JNK17HeQR4u70omdrVSXXwA&usqp=CAU"
                     alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

{% include 'client/footer.html' %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'adminDashboard/' %}js/popper.js"></script>
<script src="{% static 'adminDashboard/' %}js/bootstrap.min.js"></script>


</body>
</html>
